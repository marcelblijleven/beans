<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="deleteCoffeeModal" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="deleteCoffeeModal">Are you sure?</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Are you sure you want to delete {{ coffee.name }}?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <a href="{% url "coffee-delete" coffee.id %}" class="btn btn-danger">Delete</a>
      </div>
    </div>
  </div>
</div>
