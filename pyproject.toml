[tool]
[tool.commitizen]
name = "cz_conventional_commits"
version = "0.6.0"
tag_format = "v$version"
change_type_map = { feat = "✨ Features", fix = "🐛 Bug Fixes", refactor = "🔨 Refactor", perf = "⚡️ Performance", ci = "🛠 CI", test = "🚦 Tests" }

[tool.black]
line-length = 127
exclude = '(\.eggs|\.git|\.hg|\.mypy_cache|\.tox|\.venv|build|dist)'
